<div class="container">
  <div class="row justify-content-center">
      <button type="button"
              class="btn btn-primary mt-3"
              (click)="openModalUser(false, this.authService.isAdmin(), -1)"
              *ngIf="this.authService.isAdmin()">Nowy operator</button>
  </div>
  <hr>
  <div class="row mt-3">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let user of users; let i = index;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{user.username}}</h5>
          <div class="card-text">
            <ul>
              <li>Imię: {{user.firstName}}</li>
              <li>Nazwisko: {{user.lastName}}</li>
              <li>Stanowisko: {{user.position}}</li>
              <li>Adres Email: {{user.email}}</li>
            </ul>
            <div class="btn-group d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="openModalUser(true, this.authService.isAdmin(), i)"
                  *ngIf="this.authService.isAdmin()"
                >Edytuj Dane</button>
                <button type="button"
                        class="btn btn-danger"
                        [disabled]="user._id === this.authService.loggedUser._id"
                        (click)="openModalDeleteConfirmation(user)"
                        *ngIf="this.authService.isAdmin()"
                >Usuń</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
